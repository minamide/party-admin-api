name: Integration Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start dev server (background)
        env:
          JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
        run: |
          nohup npm run dev > dev.log 2>&1 & echo $! > wrangler.pid

      - name: Wait for server
        run: |
          for i in $(seq 1 60); do
            if curl -sSf http://127.0.0.1:8787/ >/dev/null 2>&1; then
              echo "server up"; break
            fi
            echo "waiting... ($i)"; sleep 1
          done

      - name: Run activity_places CRUD integration test
        env:
          BASE_URL: http://127.0.0.1:8787
        run: |
          node tmp/activity_places_crud_test.mjs

      - name: Upload dev server logs
        if: failure()
        run: |
          echo "=== dev.log ==="
          sed -n '1,200p' dev.log || true

      - name: Stop dev server
        if: always()
        run: |
          if [ -f wrangler.pid ]; then kill $(cat wrangler.pid) || true; fi
