name: Integration Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start dev server (background)
        env:
          JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
        run: |
          # Use npx to ensure wrangler is available and run in local mode on port 8787
          nohup npx wrangler@4 dev --port 8787 --local > dev.log 2>&1 & echo $! > wrangler.pid
          # give the process a moment to start writing logs
          sleep 1

      - name: Wait for server (extended)
        run: |
          # Wait up to 120s for the dev server to become available. Also tail dev.log to help debugging.
          for i in $(seq 1 120); do
            if curl -sSf http://127.0.0.1:8787/ >/dev/null 2>&1; then
              echo "server up"; break
            fi
            echo "waiting... ($i)"; sleep 1
          done
          echo "--- dev.log (tail) ---"; tail -n +1 dev.log | sed -n '1,200p' || true

      - name: Run activity_places CRUD integration test
        env:
          BASE_URL: http://127.0.0.1:8787
        run: |
          node tmp/activity_places_crud_test.mjs

      - name: Upload dev server logs
        if: failure()
        run: |
          echo "=== dev.log ==="
          sed -n '1,200p' dev.log || true

      - name: Stop dev server
        if: always()
        run: |
          if [ -f wrangler.pid ]; then kill $(cat wrangler.pid) || true; fi
